<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected License Plates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            background: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1.2rem;
            width: fit-content;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            width: 90%;
            max-width: 800px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Detected License Plates</h1>
    
    <h2>Plate Numbers</h2>
    <ul>
        {% for plate in plates %}
            <li>{{ plate }}</li>
        {% endfor %}
    </ul>

    <h2>Captured Images</h2>
    <div class="image-container">
        {% for image in images %}
            <img src="{{ url_for('plates_files', filename=image) }}" alt="Detected Plate">
        {% endfor %}
    </div>

    <a href="{{ url_for('index') }}" class="btn">Back to Live Feed</a>
</body>
</html>
